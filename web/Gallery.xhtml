<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Home Page</title>

        <h:outputStylesheet library="css" name="styles.css" />


    </h:head>
    <h:body>
        <p:layout fullPage="true" >
            <p:layoutUnit position="north" size="200"  id="bannerimage"  ></p:layoutUnit> 

            <p:layoutUnit position="south" size="180" id="bannerimage1" ></p:layoutUnit> 
            <p:layoutUnit position="east" size="600">
                <p:gmap center="59.310917, 18.029758" zoom="15" type="HYBRID" style="width:100%;height:600px" />

            </p:layoutUnit>


            <p:layoutUnit position="west" size="300" > 
                <h:form>

                    <p:panelMenu style="width:300px">
                        <p:submenu label="Menu">
                            <p:menuitem value="Home" action ="homePage" class="home" ajax='false' icon="ui-icon-home" />
                            <p:menuitem value="Register" action="registrationPage" ajax="false" class="home" icon="ui-icon-disk" />
                            <p:menuitem value="Update" action="updatePage" ajax="false" class="home" icon="ui-icon-person" />
                            <p:menuitem value="Remove" action="removePage" ajax="false" class="home" icon="ui-icon-trash" />
                            <p:menuitem value="Find Record" action="searchPage" ajax="false" class="home" icon="ui-icon-zoomin" />
                            <p:menuitem value="Show Records" action="recordsPage" ajax="false" class="home" icon="ui-icon-collapsed" />
                            <p:menuitem value="Gallery" action ="Gallery" class="home" ajax='false' icon="ui-icon-image" />

                        </p:submenu>

                        <p:separator />
                        <p:submenu label="External Links">
                            <p:menuitem value="Facebook" url="https://www.facebook.com/lexiconab/" target="_blank" icon="ui-icon-tag" />
                            <p:menuitem value="Twitter" url="https://www.twitter.com" target="_blank" icon="ui-icon-signal-diag" />
                            <p:menuitem value="Github" url="https://github.com/milkias2018" target="_blank" icon="ui-icon-document" />
                            <p:menuitem value="Instagram" url="https://www.instagram.com" target="_blank" icon="ui-icon-pin-w" />


                        </p:submenu>

                    </p:panelMenu>
                </h:form>
            </p:layoutUnit> 

            <p:layoutUnit position="center" size="500">
                <p:panel  header="Gallery" collapsed="true" style="margin-bottom:20px"></p:panel>
                <p:contentFlow value="#{imagesView.images}" var="image">
                    <p:graphicImage name="img/pics/#{image}" styleClass="content" />
                    <div class="caption">#{image}</div>
                </p:contentFlow>



            </p:layoutUnit> 

        </p:layout>


        <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript" ></script>
    </h:body>
</html>
